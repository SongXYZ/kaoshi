<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<!-- <link rel="stylesheet" type="text/css" href="./style/login/css/bootstrap.min.css" /> -->
<link rel="stylesheet" type="text/css" href="./style/loginin/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="./style/loginin/css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="./style/loginin/css/component.css" />

</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box1" id="div1" style="display: block;">
						<h3>欢迎你</h3>
						<form action="./show/logincheck.php" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入用户名">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2" ><input type="submit" class="act-but submit" value="登录" style="color: #FFFFFF"/></div>
							<div class="mb2" id="btn"><a class="act-but1 submit1" style="color: #FFFFFF">注册</a></div>
						</form>
					</div>
					<div class="logo_box" id="div2" style="display: none;">
						<h3>注册</h3>
						<form action="./show/register.php" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入用户名">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password1" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="input_outer">
								<span class="usg_user"></span>
								<input name="gender" class="text" style="color: #FFFFFF !important" type="text" placeholder="性别">
							</div>
							<div class="input_outer">
								<span class="usz_user"></span>
								<input name="major" class="text" style="color: #FFFFFF !important" type="text" placeholder="专业">
							</div>
							<div class="input_outer">
								<span class="use_user"></span>
								<input name="education" class="text" style="color: #FFFFFF !important" type="text" placeholder="学历">
							</div>
							<div class="input_outer">
								<span class="uss_user"></span>
								<input name="tel" class="text" style="color: #FFFFFF !important" type="text" placeholder="联系方式">
							</div>
							<div class="mb2" ><input type="submit" class="act-but submit" value="注册" style="color: #FFFFFF"/></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	
		<script src="./style/loginin/js/TweenLite.min.js"></script>
		<script src="./style/loginin/js/EasePack.min.js"></script>
		<script src="./style/loginin/js/rAF.js"></script>
		<script src="./style/loginin/js/demo-1.js"></script>
		<script type="text/javascript">
	    var oBtn = document.getElementById('btn');
        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');
        oBtn.onclick = function(){
            if(oDiv1.style.display == 'block'){
                oDiv1.style.display = 'none';
                oDiv2.style.display = 'block';
            }else{
                oDiv2.style.display = 'none';
                oDiv1.style.display = 'block';
            }
        };
		</script>
	</body>
</html>
