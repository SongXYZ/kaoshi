<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录界面</title>

<link rel="stylesheet" type="text/css" href="./style/login/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="./style/login/css/style.css" />

<script src="./style/login/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$('#login').click(function() {
		var name_state = $('#name');
		var psd_state = $('#psd');
		var name = $('#name').val();
		var psd = $('#psd').val();
		if (name == '') {
			name_state.parent().next().next().css("display", "block");
			return false;
		} else if (psd == '') {
			name_state.parent().next().next().css("display", "none");
			psd_state.parent().next().next().css("display", "block");
			return false;
		} else {
			name_state.parent().next().next().css("display", "none");
			psd_state.parent().next().next().css("display", "none");
			$('.login').submit();
		}
	});
	$('#register').click(function() {
		var name_r_state = $('#name_r');
		var psd_r_state = $('#psd_r');
		var affirm_psd_state = $('#affirm_psd');
		var name_r = $('#name_r').val();
		var psd_r = $('#psd_r').val();
		var affirm_psd = $('#affirm_psd').val();
		if (name_r == '') {
			name_r_state.parent().next().next().css("display", "block");
			return false;
		} else if (psd_r == '') {
			psd_r_state.parent().next().next().css("display", "block");
			return false;
		} else if (affirm_psd == '') {
			affirm_psd_state.parent().next().next().css("display", "block");
			return false;
		} else if (psd_r != affirm_psd) {
			return false;
		} else {
			$('.register').submit();
		}
	})
})

function ok_or_errorBylogin(l) {
	var content = $(l).val();
	if (content != "") {
		$(l).parent().next().next().css("display", "none");
	}
}

function ok_or_errorByRegister(r) {
	var affirm_psd = $("#affirm_psd");
	var psd_r = $("#psd_r");
	var affirm_psd_v = $("#affirm_psd").val();
	var psd_r_v = $("#psd_r").val();
	var content = $(r).val();
	if (content == "") {
		$(r).parent().next().next().css("display", "block");
		return false;
	} else {
		$(r).parent().next().css("display", "block");
		$(r).parent().next().next().css("display", "none");
		if (psd_r_v == "") {
			$(psd_r).parent().next().css("display", "none");
			$(psd_r).parent().next().next().css("display", "none");
			$(psd_r).parent().next().next().css("display", "block");
			return false;
		}
		if (affirm_psd_v == "") {
			$(affirm_psd_v).parent().next().css("display", "none");
			$(affirm_psd_v).parent().next().next().css("display", "none");
			$(affirm_psd_v).parent().next().next().css("display", "block");
			return false;
		}
	}
}

function barter_btn(bb) {
	$(bb).parent().parent().fadeOut(1000);
	$(bb).parent().parent().siblings().fadeIn(2000);
}
</script>
</head>

<body class="login_body">

<div class="login_div">
	<div class="col-xs-12 login_title">登录</div>
	<form action="./show/logincheck.php" class="login" method="post">
		<div class="nav">
			<div class="nav login_nav">
				<div class="col-xs-4 login_username">
					用户名:
				</div>
				<div class="col-xs-6 login_usernameInput">
					<input type="text" name="username" id="name" placeholder="&nbsp;&nbsp;用户名"  onblur="javascript:ok_or_errorBylogin(this)" />
				</div>
				<div class="col-xs-1 ok_gou">
					√
				</div>
				<div class="col-xs-1 error_cuo">
					×
				</div>
			</div>
			<div class="nav login_psdNav">
				<div class="col-xs-4">
					密&nbsp;&nbsp;&nbsp;码:
				</div>
				<div class="col-xs-6">
					<input type="password" name="password" id="psd" placeholder="&nbsp;&nbsp;密码" onBlur="javascript:ok_or_errorBylogin(this)" />
				</div>
				<div class="col-xs-1 ok_gou">
					√
				</div>
				<div class="col-xs-1 error_cuo">
					×
				</div>
			</div>
			<div class="col-xs-12 login_btn_div">
				<input type="submit" class="sub_btn" value="登录" id="login" />
			</div>
		</div>
	</form>

	<div class="col-xs-12 barter_btnDiv">
		<button class="barter_btn" onClick="javascript:barter_btn(this)">没有账号?前往注册</button>
	</div>
</div>

<div class="register_body">


	<div class="col-xs-12 register_title">注册</div>


	<form action="./show/register.php" class="register" method="post">

		<div class="nav">

			<div class="nav register_nav">

				<div class="col-xs-4">
					用户名:
				</div>

				<div class="col-xs-6">
					<input type="text" name="username" class="name_r" placeholder="&nbsp;&nbsp;真实姓名" onBlur="javascript:ok_or_errorByRegister(this)" />
				</div>
				<div class="col-xs-1 ok_gou">
					√
				</div>
				<div class="col-xs-1 error_cuo">
					×
				</div>

			</div>


			<div class="nav register_psdnav">

				<div class="col-xs-4">
					密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:
				</div>

				<div class="col-xs-6">
					<input type="password" name="password1" id="psd_r" placeholder="&nbsp;&nbsp;密码" onBlur="javascript:ok_or_errorByRegister(this)" />
				</div>
				
				<div class="col-xs-1 ok_gou">
					√
				</div>
				<div class="col-xs-1 error_cuo">
					×
				</div>
			</div>


			<div class="nav register_affirm">
				<div class="col-xs-4">
					确认密码:
				</div>
				<div class="col-xs-6">
					<input type="password" name="password2" class="name_r" placeholder="&nbsp;&nbsp;确认密码" onBlur="javascript:ok_or_errorByRegister(this)" />
				</div>
			</div>



			<div class="nav register_affirm1">
				<div class="col-xs-4">
					性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:
				</div>
				<div class="col-xs-6">
					<input type="text" name="gender" class="name_r" placeholder="&nbsp;&nbsp;性别" onBlur="javascript:ok_or_errorByRegister(this)" />
				
				</div>
			</div>
			<div class="nav register_zhuan">
				<div class="col-xs-4">
					专&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业:
				</div>
				<div class="col-xs-6">
					<input type="text" name="major" class="name_r" placeholder="&nbsp;&nbsp;专业" />
				</div>
			</div>
			<div class="nav register_xue">
				<div class="col-xs-4">
					学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历:
				</div>
				<div class="col-xs-6">
					<input type="text" name="education" class="name_r" placeholder="&nbsp;&nbsp;学历" />
				</div>
			</div>
			<div class="nav register_xue">
				<div class="col-xs-4">
					联系方式:
				</div>
				<div class="col-xs-6">
					<input type="text" name="tel" class="name_r" placeholder="&nbsp;&nbsp;11位手机号" />
				</div>
			</div>
			<div class="col-xs-12 register_btn_div">
					<input type="submit" class="sub_btn" value="注册" id="rg"/>	
			</div>
		</div>
	</form>
	<div class="col-xs-12 barter_register">
		<button class="barter_registerBtn" onClick="javascript:barter_btn(this)">返回登录</button>
	</div>
</div>
</body>
</html>
